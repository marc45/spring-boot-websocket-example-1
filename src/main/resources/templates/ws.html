<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>
</head>
<body onload="disconnect()">
<noscript><h2 style="color: #ff0000">浏览器不支持</h2></noscript>
<div>
    <div>
        <button id="connect" onclick="connect()">连接</button>
        <button id="disconnect" disabled onclick="disconnect()">断开</button>
    </div>
    <div id="conversationDiv">
        <label>请输入你的名字</label>
        <input type="text" id="name">
        <button id="sendName" onclick="sendName()">发送</button>
        <p id="response"></p>
    </div>
</div>
</body>
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/sockjs.min.js}"></script>
<script th:src="@{js/stomp.min.js}"></script>
<script>
    var stompClient = null;

    function setConnected(connected) {
        if (connected) {
            $("#connect").removeAttr("disabled");
            $("#disconnect").attr("disabled", "disabled");
            $("#conversationDiv").show();
        } else {
            $("#connect").attr("disabled", "disabled");
            $("#disconnect").removeAttr("disabled");
            $("#conversationDiv").hidden();
        }
        $("#response").html(connected);
    }

    function showResponse(message) {
        $("#response").html(message);
    }

    function connect() {
        var socket = new SockJS("/endpointSteven");
        stompClient = Stomp.over(socket)
        stompClient.connect({}, function (frame) {
            setConnected(true)
            console.log("connected" + frame);
            stompClient.subscribe("/topic/getResponse", function (res) {
                showResponse(res);
            });
        });
    }

    function disconnect() {
        if (stompClient !== null) {
            stompClient.disconnect();
        }
        setConnected(false);
    }

    function sendName() {
        var name = $("#name").val();
        stompClient.send("/welcome", {}, JSON.stringify({"name": name}));
    }
</script>
</html>
